<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Abdelrahman Emara">
        <meta name="description" content="AirBnb Clone webpage as a part of ALX projects.">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <h2>Arizona:</h2>
                        <li>Page</li>
                        <li>Page2</li>
                        <h2>California:</h2>
                        <li>San Francisco</li>
                        <li class="last_location">Los Altos</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li class="first_aminity">Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li class="last_aminity">Iron</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
